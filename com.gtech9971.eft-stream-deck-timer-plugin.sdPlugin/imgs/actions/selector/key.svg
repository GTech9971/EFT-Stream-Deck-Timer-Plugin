<svg width="144" height="144" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="144" height="144" fill="#2a2a2a" rx="10"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="124" height="124" fill="none" stroke="#4a90e2" stroke-width="2" rx="8"/>
  
  <!-- Map name -->
  <text x="72" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">Customs</text>
  
  <!-- Duration -->
  <text x="72" y="90" font-family="Arial, sans-serif" font-size="14" 
        fill="#4a90e2" text-anchor="middle">45 minutes</text>
  
  <!-- Instructions -->
  <text x="72" y="110" font-family="Arial, sans-serif" font-size="9" 
        fill="#888888" text-anchor="middle">Click: cycle maps</text>
  <text x="72" y="125" font-family="Arial, sans-serif" font-size="9" 
        fill="#888888" text-anchor="middle">Hold: start raid</text>
</svg>