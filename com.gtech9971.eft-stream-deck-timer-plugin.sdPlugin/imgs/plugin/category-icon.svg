<svg width="144" height="144" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" fill="url(#bg)" rx="25"/>
  
  <!-- Main circle -->
  <circle cx="72" cy="72" r="55" fill="none" stroke="url(#accent)" stroke-width="6"/>
  
  <!-- Clock hands -->
  <line x1="72" y1="72" x2="72" y2="35" stroke="#00ff00" stroke-width="5" stroke-linecap="round"/>
  <line x1="72" y1="72" x2="100" y2="72" stroke="#4a90e2" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center -->
  <circle cx="72" cy="72" r="6" fill="url(#accent)"/>
  
  <!-- Hour markers -->
  <circle cx="72" cy="20" r="3" fill="#00ff00"/>
  <circle cx="124" cy="72" r="3" fill="#00ff00"/>
  <circle cx="72" cy="124" r="3" fill="#00ff00"/>
  <circle cx="20" cy="72" r="3" fill="#00ff00"/>
  
  <!-- EFT branding -->
  <text x="72" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        fill="#00ff00" text-anchor="middle">EFT</text>
</svg>