<svg width="144" height="144" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="144" height="144" fill="#1a1a1a" rx="20"/>
  
  <!-- Timer circle with gradient -->
  <defs>
    <linearGradient id="timerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main timer circle -->
  <circle cx="72" cy="72" r="50" fill="none" stroke="url(#timerGrad)" stroke-width="8"/>
  
  <!-- Inner circle -->
  <circle cx="72" cy="72" r="30" fill="none" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Clock hands -->
  <line x1="72" y1="72" x2="72" y2="40" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="72" y1="72" x2="95" y2="72" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="72" cy="72" r="4" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="72" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#4a90e2" text-anchor="middle">RAID TIMER</text>
</svg>